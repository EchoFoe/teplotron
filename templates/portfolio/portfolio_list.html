{% extends 'base.html' %}
{% load static %}

{% block title %}Теплотрон | Портфолио{% endblock %}

{% block content %}

<main>
    <!-- slider Area Start-->
    <div class="slider-area ">
        <div class="single-slider hero-overly slider-height2 d-flex align-items-center" data-background="{% static 'working/img/hero/h1_hero.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap pt-100">
{#                            <h2>Портфолио</h2>#}
                            <nav aria-label="breadcrumb ">
                                <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'home:home' %}">Домой</a></li>
                                <li class="breadcrumb-item"><a>Объекты</a></li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

    <!-- Project Area Start -->
    <section class="project-area  section-padding30">
        <div class="container">
            <div class="project-heading mb-35">
                <div class="row align-items-end">
                    <div class="col-lg-6">
                        <!-- Section Tittle -->
                        <div class="section-tittle section-tittle3">
                            <div class="front-text">
                                <h2 class="">Наши проекты</h2>
                            </div>
                            <span class="back-text">Галлерея</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Nav Card -->
                    <div class="tab-content active" id="nav-tabContent">
                        <!-- card ONE -->
                        <div class="tab-pane fade active show" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="project-caption">
                                <div class="row">
                                    {% for g in portfolios %}
                                        <div class="col-lg-4 col-md-6">
                                            <div class="single-project mb-30">
                                                <div class="project-img">
                                                    <img src="{% if g.image %}{{ g.image.url }}{% else %}
        {% static "working/img/team/no_image_available.jpg" %}{% endif %}" alt="">
                                                </div>
                                                <div class="project-cap">
                                                    <a href="{{ g.get_absolute_url }}" class="plus-btn"><i class="ti-plus"></i></a>
                                                    <h4><a href="{{ g.get_absolute_url }}">{{ g.name }}</a></h4>
                                                    <h5><a href="{{ g.get_absolute_url }}">{{ g.description|truncatechars:70 }}</a></h5>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- End Nav Card -->
                </div>
            </div>
        </div>
    </section>
    <!-- Project Area End -->
</main>
{% endblock %}
