{% load static %}

<!DOCTYPE html>

<html class="no-js" lang="zxx">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'working/img/logo/mini_logo.ico' %}">
    <title>{% block title %}Теплотрон{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'working/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'working/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'working/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'working/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'working/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'working/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'working/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'working/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'working/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'working/css/style.css' %}">

</head>

<body>

    <!-- Preloader -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'working/img/logo/mini_logo.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>

    {% include 'navbar/navbar.html' %}
        {% block content %}
        {% endblock content %}
    {% include 'footer/footer.html' %}

    <!-- All JS -->
    <script src="{% static 'working/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static 'working/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'working/js/popper.min.js' %}"></script>
    <script src="{% static 'working/js/bootstrap.min.js' %}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static 'working/js/jquery.slicknav.min.js' %}"></script>
    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static 'working/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'working/js/slick.min.js' %}"></script>
    <!-- Date Picker -->
    <script src="{% static 'working/js/gijgo.min.js' %}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static 'working/js/wow.min.js' %}"></script>
    <script src="{% static 'working/js/animated.headline.js' %}"></script>
    <script src="{% static 'working/js/jquery.magnific-popup.js' %}"></script>
    <!-- Scrollup, nice-select, sticky -->
    <script src="{% static 'working/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'working/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'working/js/jquery.sticky.js' %}"></script>
    <!-- counter , waypoint -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="{% static 'working/js/jquery.counterup.min.js' %}"></script>
    <!-- contact js -->
    <script src="{% static 'working/js/contact.js' %}"></script>
    <script src="{% static 'working/js/jquery.form.js' %}"></script>
    <script src="{% static 'working/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'working/js/mail-script.js' %}"></script>
    <script src="{% static 'working/js/jquery.ajaxchimp.min.js' %}"></script>
    <!-- Jquery Plugins, main Jquery -->
    <script src="{% static 'working/css_for_services/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
    <script src="{% static 'working/js/plugins.js' %}"></script>
    <script src="{% static 'working/js/main.js' %}"></script>

</body>
</html>
